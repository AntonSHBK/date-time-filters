{% extends 'date_time_filters/base.html' %}

{% block date_time_filter %}

<h3>{% trans title %}</h3>
<div>
    <form method="get">

        {{ spec.form.as_ul }}
        
        <div class="controls">
            <input type="submit" class="button" value="{% trans "Search" %}">
            <input type="reset" class="button" value="{% trans "Reset" %}">
        </div>
    </form>
</div>
{% endblock date_time_filter %}
